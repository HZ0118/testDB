@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Irish Flights</title>
    <meta charset="utf-8">
        <!-- jQuery library -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav>
            <a href="@routes.HomeController.index()">
                <img src="@routes.Assets.versioned("images/logo1.png")"/>
            </a>
            <ul id="mainNav">
                <li @if(title =="Home"){class="active"}><a href="@routes.HomeController.index()">Home</a></li>
                <li @if(title =="Flight"){class="active"}><a href="@routes.FlightsController.flights()">Flight</a></li>
                <li @if(title =="Booking"){class="active"}><a href="#">My Bookings</a></li>
                <li @if(title =="Discount"){class="active"}><a href="#">Discounts</a></li>
            </ul>
            <ul id="rightNav">
                <li @if(title =="Signup"){class="active"}><a href="@routes.RegistrationController.Registration()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li @if(title =="Login"){class="active"}>
                    <a href="@routes.LoginController.login()"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            </ul>
        </nav>
        <div class="banner">
          <img src="@routes.Assets.versioned("images/banner.jpg")" width="100%"/>
      </div>


        <div class="container text-center">
        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content
        </div>
        <footer class="container-fluid">
        </footer>
    </body>
</html>
